{% set name = "asn1" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 34fcb0de372a89f745dcdd00ca4c8fcd1ad2c00b33c1f016b1befe36842d07f3

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - asn1

about:
  home: https://github.com/andrivet/python-asn1
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python-ASN1 is a simple ASN.1 encoder and decoder for Python 2.6+ and 3.3+.
  doc_url: https://python-asn1.readthedocs.io/en/latest/
  dev_url: https://github.com/andrivet/python-asn1

extra:
  recipe-maintainers:
    - chrisburr
