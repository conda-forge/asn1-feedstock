{% set name = "asn1" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cb996de1bdee498f5bcf8d88cf50824a93953cfc9dfb11dc6ff2bed1b8c15806

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - enum-compat

test:
  imports:
    - asn1
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/andrivet/python-asn1
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python-ASN1 is a simple ASN.1 encoder and decoder for Python 2.6+ and 3.3+.
  doc_url: https://python-asn1.readthedocs.io/en/latest/
  dev_url: https://github.com/andrivet/python-asn1

extra:
  recipe-maintainers:
    - chrisburr
